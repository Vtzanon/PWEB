<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Operações</title>

    <script>
       var numero1;
       var numero2;
       var soma;
       var subtracao;
       var produto;
       var div;
       var resto;

       
       numero1 = parseFloat(prompt("Digite o primeiro numero"));
       numero2 = parseFloat(prompt("Digite o segundo numero"));
       

       soma = numero1 + numero2;
       subtracao = numero1 - numero2;
       produto = numero1 * numero2;
       div = numero1 / numero2;
       resto = numero1 % numero2;


       alert("A soma dos numeros é : " + soma.toFixed(2) + " \n Subtração dos numeros é:" + subtracao.toFixed(2) +
       " \n Produto dos numeros é:" + produto.toFixed(2) + " \n Divisão dos numeros é:" + div.toFixed(2) +
       " \n Resto dos numeros é:" + resto.toFixed(2));

     
    </script>
</head>


<body>
</body>

</html>
